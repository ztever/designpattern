<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>适配器模式</title>
  </head>
  <body> </body>
  <script>
    // 兼容接口， 参见 lowdb

    const googleMap = {
      show() {
        console.log("google map show");
      }
    };
    const baiduMap = {
      display() {
        console.log("baidu map show");
      }
    };
    const baiduMapAdapter = {
      show() {
        return baiduMap.display();
      }
    };
    const renderMap = (fn) => {
      fn.show();
    };
    renderMap(googleMap);
    renderMap(baiduMapAdapter);
  </script>
</html>
