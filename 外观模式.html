<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外观模式</title>
  </head>
  <body> </body>
  <script>
    // 提供一个api，但api里面会根据参数调用不用的方法，或者处理不同的情况
    class event {
      constructor() {
        this.callBack = {};
      }
      //通过使用外观模式，$on 既可以传数组，也可以传字符串
      $on(event, fn) {
        if (event instanceof Array) {
          for (const i of event) {
            this.callBack[i] = fn;
          }
        } else {
          this.callBack[event] = fn;
        }
      }
    }
  </script>
</html>
