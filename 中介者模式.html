<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中介者模式</title>
  </head>
  <body> </body>

  <script>
    // 类似vuex的store ，起到一个中间作用

    class stroe {
      constructor() {
        this.name = "";
      }

      setname(val) {
        this.name = val;
      }

      getname() {
        return this.name;
      }
    }

    export default new stroe();
    // 在其他页面可以set 和get name的值
  </script>
</html>
